<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADZU Research Archive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body onload="checkLoginStatus()">

    <header>
        <div class="header-left">
            <div class="imgL">
                <img src="Photos/shs_logo.png" alt="shs" class="shslogo">
            </div>
            <div id="Header_Head">
                <a href="main.html" class="shsP">ADZU SHS Research Hub</a>
            </div>
        </div>
        <div class="header-right">
            <div class="nav-menu">
                <button class="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu-content">
                    <a href="main.html">Home</a>
                    <a href="guidelines.html">Guidelines</a>
                    <a href="login.html" class="login-btn">Login</a>
                </div>
            </div>
            <div class="img">
                <img src="Photos/main_logo.png" alt="ADZU Logo">   
            </div>
        </div>
    </header>

    <main>
        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Enter research title or topic...">
            <button id="searchButton">Search</button>
        </div>

        <!-- Featured Research Section -->
        <section class="featured-research">
            <div class="container">
                <h2>FEATURED RESEARCH</h2>
                <div class="featured-grid" id="featuredGrid">
                    <!-- Featured research items will be populated here -->
                </div>
            </div>
        </section>

        <!-- Upload Section - Hidden by Default -->
        <section class="upload-section" id="upload-section" style="display: none;">
            <div class="container">
                <h2>Upload Research Paper</h2>
                <input type="file" id="fileUpload" accept=".pdf,.doc,.docx">
                <button id="uploadButton" onclick="uploadFile()">Upload</button>
            </div>
        </section>
    </main>

    <!-- Load search.js first -->
    <script src="search.js"></script>
</body>
</html>
